apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

ext {
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'

    // Application info
    applicationId = "com.obrekht.todoapp"
    versionCode = 1
    versionName = '0.0.1'
    minSdkVersion = 16
    targetSdkVersion = 23

    // Versions of dependencies
    supportVersion = '23.3.0'
    retrofitVersion = '2.0.2'
    rxJavaVersion = '1.1.3'
    rxAndroidVersion = '1.1.0'
}

android {
    compileSdkVersion "${project.compileSdkVersion}" as int
    buildToolsVersion "${project.buildToolsVersion}"

    defaultConfig {
        applicationId "${project.applicationId}"
        minSdkVersion "${project.minSdkVersion}" as int
        targetSdkVersion "${project.targetSdkVersion}" as int
        versionCode "${project.versionCode}" as int
        versionName "${project.versionName}"

        buildConfigField()
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'LICENSE'
        exclude 'LICENSE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    // Android Support
    compile "com.android.support:appcompat-v7:${supportVersion}"
    compile "com.android.support:design:${supportVersion}"
    compile "com.android.support:support-v4:${supportVersion}"
    // Retrofit
    compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    compile "com.squareup.retrofit2:adapter-rxjava:${retrofitVersion}"
    // Rx
    compile "io.reactivex:rxjava:${rxJavaVersion}"
    compile "io.reactivex:rxandroid:${rxAndroidVersion}"
}